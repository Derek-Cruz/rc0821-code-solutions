<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <fieldset class="fieldset-styling">
      <legend class="learn-styling">LEARN MORE</legend>
      <label for="email">COMPANY EMAIL</label>
      <input type="email" name="company-email" id="email" placeholder="sally&#64;company.co">
      <label for="real-name">NAME</label>
      <input type="text" name="name" id="real-name" placeholder="Sally Smith">
      <label for="where">WHERE ARE YOU HIRING&#63;</label>
      <input type="text" name="location" id="where" placeholder="City&#44; Country">
      <label for="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS&#63;</label>
      <select class="engineer-select" name="how-many" id="how-many">
        <option value="engineers">1&#8211;2 Engineers</option>
      </select>
    </fieldset>
    <button class="submit-button" type="button">SUBMIT</button>
  </form>
</body>
</html>
