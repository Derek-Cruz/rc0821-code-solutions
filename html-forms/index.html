<!DOCTYPE html>

<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="index.html">
    <div>
      <label for="email">Email</label><br />
      <input type="text" name="email" id="email">
    </div>
    <div>
      <label for="drop-down">Why is coding cool?</label><br />
      <select name="coding" id="drop-down">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <label for="language">Favorite Language (choose one)</label>
      <br />
      <input id="html" type="radio" name="language" value="html">
      <label for="html">HTML</label>
      <input id="css" type="radio" name="language" value="css">
      <label for="css">CSS</label>
      <input id="javascript" type="radio" name="language" value="javascript">
      <label for="javascript">JavaScript</label>
    </div>
    <div>
      <label for="information">Would you like to sign up for more information?</label><br />
      <input type="checkbox" name="information" value="checkbox" id="check">
      <label for="check">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label><br />
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" name="submit" value="submit">
    </div>
  </form>
</body>
</html>
