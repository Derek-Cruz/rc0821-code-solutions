<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="row justify-center">
      <div>
        <h2>How it Works</h2>
      </div>
    </header>
    <section class="row justify-evenly">
      <div class="column">
        <div>
          <img class="phone-image" src="../css-four-column-layout/images/screen-1.png" alt="App Switiching">
        </div>
        <div>
          <img class="emblem-image" src="../css-four-column-layout/images/switch-icon.png" alt="Switiching">
        </div>
        <div>
          <h3 class="h3-styling">App Switiching</h3>
          <p class="p-styling">Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column">
        <div>
          <img class="phone-image" src="../css-four-column-layout/images/screen-2.png" alt="Trip Filtering">
        </div>
        <div>
          <img class="emblem-image" src="../css-four-column-layout/images/filter-icon.png" alt="Filtering">
        </div>
        <div>
          <h3 class="h3-styling">Trip Filtering</h3>
          <p class="p-styling">Evaluates your trip request.</p>
        </div>
      </div>
      <div class="column">
        <div>
          <img class="phone-image" src="../css-four-column-layout/images/screen-3.png" alt="Service Filters">
        </div>
        <div>
          <img class="emblem-image" src="../css-four-column-layout/images/slider-icon.png" alt="Filters">
        </div>
        <div>
          <h3 class="h3-styling">Service Filters</h3>
          <p class="p-styling">Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column">
        <div>
          <img class="phone-image" src="../css-four-column-layout/images/screen-4.png" alt="Stats and Mileage">
        </div>
        <div>
          <img class="emblem-image" src="../css-four-column-layout/images/bars-icon.png" alt="Stats">
        </div>
        <div>
          <h3 class="h3-styling">Stats + Mileage</h3>
          <p class="p-styling">Tracks your trips across all apps.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
